<section class="login-block">
  <div class="scm-heading">
    <h2>Please login to continue !</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login</h2>
        <form class="login-form" [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="text" formControlName="email" class="form-control" id="userName" placeholder="email id">
            <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="password"
              autocomplete="password">
            <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button class="btn btn-login float-right">Submit</button>
          </div>

        </form>
        <div class="copy-text">Created by <a href="https://www.netsolutions.com/">Net Solutions</a></div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <span data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></span>
        </div>
      </div>
    </div>
  </div>
</section>
